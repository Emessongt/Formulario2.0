<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="PagLogin.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <div id="container">

        <div id="titulo">
            <h1> Acessar sua conta</h1>
        </div>

        <img src="undraw_secure_login_pdn4.svg" width="150">

        <form>
            <div>
                <input class="email" type="email" name="email" id="email"
                placeholder="Digite seu e-mail" required maxlength="45">
            </div>

            <div>
                <input class="senha" type="password" name="senha" id="senha"
                placeholder="Digite sua senha" required maxlength="30" minlength="8">
            </div>

            <div>
                <input class="submit" type="submit" value="Entrar">
            </div>

            <div id="esqueceu">
                Esqueceu sua senha? <a href="Redefinir.html"><strong>Clique aqui</strong></a>                
            </div>

            <div id="cadastre">
                <a href="Cadastro.html" target="_blank"><h5>Cadastre-se</h5></a>
            </div>
        </form>    

    </div>
    
    <div id="rodape">
        <h6>Todos os direitos reservados</h6>
    </div>
</body>
</html>
