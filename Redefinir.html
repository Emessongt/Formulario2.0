<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="PagRedefinir.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir_Senha</title>
</head>
<body>

    <div id="container">

        <div id="titulo">
            <h1> esqueci minha senha</h1>
        </div> 
        
        <img src="undraw_email_capture_x8kv.svg" width="210">        

        <div id="texto">
            <h4> Para redefinir sua senha, informe o e-mail cadastrado na sua conta e lhe enviaremos um link com as instruções. </h4>
        </div> 

          
        <form>
            <div>
                <input class="email" type="email" name="email" id="email"
                placeholder="Digite seu e-mail" required maxlength="45">
            </div>
            
            <div>
                <input class="submit" type="submit" value="Enviar">
            </div>
           
        </form>    

    </div>
    
</body>
</html>
